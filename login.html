<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta description="Site de loja de roupa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Estilos/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>RANNA CLOTHES</title>
    <link rel="icon" href="Favicon32x32.png" type="image/x-icon">
    <script src="Scripts/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <form action="">
                <h2>LOGIN</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-email"></i></span>
                    <input type="email" class="input-email-image" required placeholder="Email" />
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-senha"></i></span>
                    <input type="password" class="input-senha-image" placeholder="Password" required />
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox" />Manter conectado</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <a href="cadastro.html">Ainda n√£o tem uma conta? Crie aqui!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
